<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Explorer</h1>
        <p>Discover your next favorite movie</p>
        <input type="text" id="searchInput" placeholder="Search for movies...">
        <button onclick="searchMovies()">Search</button>
    </header>

    <section id="movieList">
        <h2>Popular Movies</h2>
        <div class="movie-card">
            <img src="https://via.placeholder.com/150x225" alt="Movie Poster">
            <h3>Movie Title</h3>
            <p>Release Date: 2023-09-30</p>
            <button>View Details</button>
        </div>
        <!-- Additional movie cards can be added here dynamically with JavaScript -->
    </section>

    <footer>
        <p>&copy; 2024 Movie Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
