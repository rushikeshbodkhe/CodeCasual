<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explore the World with Us</h1>
        <p>Your next adventure awaits</p>
        <input type="text" placeholder="Search destinations..." id="search">
    </header>

    <section class="destinations">
        <h2>Popular Destinations</h2>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?paris" alt="Paris">
            <h3>Paris</h3>
            <p>City of Lights and Romance</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?new-york" alt="New York">
            <h3>New York</h3>
            <p>The Big Apple and more</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?tokyo" alt="Tokyo">
            <h3>Tokyo</h3>
            <p>Land of the Rising Sun</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?sydney" alt="Sydney">
            <h3>Sydney</h3>
            <p>Experience the Opera House</p>
            <button>Book Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TravelApp. All rights reserved.</p>
    </footer>
</body>
</html>
